<!DOCTYPE html>
<html>
  <head>
    <title>float</title>

    <style type="text/css">
      .wrapper {
        width: 600px;
        margin: 0 auto;
      }
      .left_body {
        width: 200px;
        float: left;
        background: gray;
        min-height: 400px;
      }
      .right_body {
        float: left;
        margin-left: 20px;
        width: 350px;
        background: black;
        min-height: 400px;
        color: white;
      }

      .new_row {
        clear: both;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="left_body">Left Body</div>
      <div class="right_body">Right Body</div>
      <div class="new_row">aa</div>
    </div>
  </body>
</html>
